{% extends 'layout2.html' %}
{% block body %}
<div class="h3 mx-auto text-center md-col-6 container text-danger">Searched For "{{ key}}" </div>
<br />

{% if alert == "none" %}

<br /> 
<br />
<div class="h3 mx-auto text-center md-col-6 container text-danger alert alert-danger" style="margin-bottom: 180px;">No Results Found</div>
<br /> 
{% endif %}

{%  for item in keys %}
<div class="col-md-4">
    <a style=" text-decoration:none;" href="../details/{{item.id}}">
    <div class="card mb-4 box-shadow">
      <img height = 270px width = 20px class="card-img-top" src="../{{item.Image_Name}}"  alt="Card image cap">
      <div class="card-body">
          <p class = "text-bold lead">{{item.Artist_Name}} - {{item.Project_Name}} </p>
        <p class="card-text text-dark lead">{{item.Description[:20]}}.</p>
        <div class="d-flex justify-content-between align-items-center">
        
          <small class="text-muted">9 views</small>
        </div>
      </div>
    </div>

</a>
  </div>
  <br />
  {% endfor %}  
  
{% endblock %}
