{% extends 'layout.html' %}
{% block body %}
<div class="col-md-8 mx-auto">
  <div class="form-label-group">
    <p class = "h1 text-muted text-center mx-auto">Manage Your account</p>
   </div>  
  <form class="needs-validation"  method = "POST" action = "{{ url_for('edit_process') }}">
    <div class="row">
      <div class="col-md-6 mb-3">
        
        <input type="text" class="form-control" id="firstName" name ="Name" value="{{User_data.First_Name }}" required>
        <div class="invalid-feedback">
          Valid first name is required.
        </div>
      </div>
      <div class="col-md-6 mb-3">
        
        <input type="text" class="form-control" id="lastName"  name="Surname" value=" {{User_data.Last_Name }}" required>
        <div class="invalid-feedback">
          Valid last name is required.
        </div>
      </div>
    </div>
    <br />
    <input type="number"  name = "User_id" class="form-control" value = "{{session['user_id']}}" hidden>
    <div class="mb-3">
     
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">@</span>
        </div>
        <input type="text" class="form-control" id="username" value = "{{User_data.Username }}" name="Username" required>
        <div class="invalid-feedback" style="width: 100%;">
          Your Username is required.
        </div>
      </div>
    </div>

    <div class="mb-3">
      
      <input type="email" class="form-control" name = "Email" id="email" value = "{{User_data.Email }}" placeholder="you@example.com">
      <div class="invalid-feedback">
        Please enter a valid email address 
      </div>
    </div>

    <div class="mb-3">

      <input type="password" id="inputPassword" name = "Password"  class="form-control" value = "{{User_data.Password }}" placeholder="Password" required>
      <div class="invalid-feedback">
        Please enter your password.
      </div>
    </div>

    <div class="mb-3">

      <input type="tel" class="form-control" id="address2" value = "{{User_data.Phone_Number }}" name="Phone_Number">
    </div>

    <button class="btn btn-primary btn-lg btn-block" type="submit">Save Information</button>
  </form>
    </div>
    <div class="col-md-8 mx-auto">
      <div class="form-label-group">
          <a href="{{url_for('manage')}}" class="btn btn-danger  mx-auto my-2">Back</a>
         </div> 
  </div>
{% endblock %}
