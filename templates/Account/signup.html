{% extends 'layout.html' %}
{% block body %}
<div class="col-md-8 mx-auto">
  <div class="form-label-group">
    <p class = "h1 text-muted text-center mx-auto">Please Sign Up</p>
   </div>  
  <form class="needs-validation"  method = "POST" action = "{{ url_for('sign_up_process') }}">
    <div class="row">
      <div class="col-md-6 mb-3">
        
        <input type="text" class="form-control" name = "Name" id="firstName" placeholder=" Name" value="" required autofocus>
        <div class="invalid-feedback">
          Valid first name is required.
        </div>
      </div>
     
      <div class="col-md-6 mb-3">
        <input type="text" class="form-control" id="lastName" name = "Surname" placeholder="Surname" value="" required>
        <div class="invalid-feedback">
          Valid last name is required.
        </div>
      </div>
    </div>

    <div class="mb-3">
     
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">@</span>
        </div>
        <input type="text" class="form-control" name = "Username" id="username" placeholder="Username" required>
        <div class="invalid-feedback" style="width: 100%;">
          Your Username is required.
        </div>
      </div>
    </div>

    <div class="mb-3">
      
      <input type="email" class="form-control" name = "Email" id="email" placeholder="you@example.com" required>
      <div class="invalid-feedback">
        Please enter a valid email address 
      </div>
    </div>

    <div class="mb-3">

      <input type="password" id="inputPassword" name = "Password" class="form-control" placeholder="Password" required>
      <div class="invalid-feedback">
        Please enter your password.
      </div>
    </div>

    <div class="mb-3">

      <input type="tel" class="form-control" id="Phone_Number" name = "Phone_Number" placeholder="Phone Number" required>
      <div class="invalid-feedback">
        Please enter your Phone Number.
      </div>
    </div>

    <button class="btn btn-primary btn-lg btn-block" type="submit">Sign Up</button>
  </form>
    </div>
{% endblock %}
